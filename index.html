<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Family Track</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/familyTrack.css">
</head>
<body id="body">

	<ul class="screens">
		<li class="viewMembers">
			<div class="membersDiv">
				<ul class="members">
					<ul class="memberItem member0">
						<li class="col-xs-3">Paul</li>
						<li class="col-xs-4">London</li>
						<li class="col-xs-5">21:00:00</li>
					</ul>
					<ul class="memberItem member1">
						<li class="col-xs-3">Paul</li>
						<li class="col-xs-4">London</li>
						<li class="col-xs-5">21:00:00</li>
					</ul>
					<ul class="memberItem member2">
						<li class="col-xs-3">Paul</li>
						<li class="col-xs-4">London</li>
						<li class="col-xs-5">21:00:00</li>
					</ul>
				</ul>
			</div>
		</li>
		<li class="add addMembers">
			<div class="addingDiv">
				<h2>Add a name to the family</h2>
				<input class="memberNameInput" type="text" maxlength="16">
			</div>
		</li>
		<li class="add addCity">
			<div class="addingDiv">
				<h2>And where are they?</h2>
				<input class="memberCityInput" type="text" maxlength="16">
			</div>
		</li>
	</ul>

	


	
	<script src='js/jquery-1.11.2.min.js'></script>
	<script src='js/bootstrap.min.js'></script>
	<script src='js/moment.js'></script>
	<script src='js/moment-timezone/builds/moment-timezone-with-data.js'></script>
	<script src='js/typeahead.js/bloodhound.min.js'></script>
	<script src='js/typeahead.js/typeahead.bundle.min.js'></script>
	<script src='js/typeahead.js/typeahead.jquery.min.js'></script>
	<script src='js/familyTrack.js'></script>
</body>
</html>
